<!DOCTYPE html>
<html ng-app='myApp'>
<head>
    <title>Angular JS</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="JS/app.js"></script>
    <script src="JS/services/clientsService.js"></script>
    <script src="JS/contollers/clientContoller.js"></script>
</head>
<body ng-controller='clientContoller'>
    <section class="container mainSection">
        <div class="row">
            <div class="col-lg-6">
                <div class="form-group">
                    <label>Search with words:</label>
                    <input type="text" ng-model="searchVlue" class="form-control"/>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="form-group">
                    <label>Order By:</label>
                    <select ng-model="orderValue" class="form-control">
                        <option value="+name">Name ASC</option>
                        <option value="-name">Name DESC</option>
                        <option value="+email">Email ASC</option>
                        <option value="-email">Email DESC</option>
                    </select>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="form-group">
                    <h3 class="clickable btn btn-primary" ng-click="panelClicked()">Add New Client</h3>
                    <div ng-show="showPanel">
                        <table class='table form-group'>
                            <tr>
                                <td>
                                    <label for='name'>Name</label>
                                    <input type="text" ng-model="newClient.name" name="name" id="name" class="form-control">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for='age'>Age</label>
                                    <input type="text" ng-model="newClient.age" name="age" id="age" class="form-control">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for='company'>Company</label>
                                    <input type="text" ng-model="newClient.company" name="company" id="company" class="form-control">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for='address'>Address</label>
                                    <input type="text" ng-model="newClient.address" name="address" id="address" class="form-control">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for='email'>Email</label>
                                    <input type="email" ng-model="newClient.email" name="email" id="email" class="form-control">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for='gender'>Gender</label>
                                    <select ng-model="newClient.gender" name="gender" id="gender" class="form-control">
                                        <option value="Meal">Meal</option>
                                        <option value="Female">female</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for='phone'>Phone</label>
                                    <input type="text" ng-model="newClient.phone" name="phone" id="phone" class="form-control">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <button class="btn btn-primary" ng-click="addClient()">Add Client</button>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col-lg-9">
                <table class='table'>
                    <tr>
                        <th>#</th>
                        <th ng-click="changeOrder('name')" class="clickable">Name <span class="glyphicon glyphicon-sort" aria-hidden="true"></span></th> 
                        <th ng-click="changeOrder('email')" class="clickable">Email <span class="glyphicon glyphicon-sort" aria-hidden="true"></span></th> 
                        <th>Gender</th>
                        <th>Age</th>
                        <th>Delete</th>
                    </tr>
                    <tr ng-repeat="client in clients | filter : searchVlue | orderBy : orderValue" 
                        ng-click="clientClicked(client)"
                        ng-class="{'client-selected': client === slectedClient}">
                        <td>{{$index}}</td>
                        <td>{{client.name}}</td> 
                        <td>{{client.email}}</td>
                        <td>{{client.gender}}</td>
                        <td>{{client.age}}</td>
                        <td><span class="danger clickable" ng-click="deleteClient()">Delete</span></td>
                    </tr>
                </table>
            </div>
            <div class="col-lg-3">
                <table class='table form-group'>
                    <tr>
                        <th>
                            Selected Client
                        </th>
                    </tr>
                    <tr>
                        <td>
                            <label for='name'>Name</label>
                            <input type="text" ng-model="slectedClient.name" name="name" id="name" class="form-control">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for='age'>Age</label>
                            <input type="text" ng-model="slectedClient.age" name="age" id="age" class="form-control">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for='company'>Company</label>
                            <input type="text" ng-model="slectedClient.company" name="company" id="company" class="form-control">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for='address'>Address</label>
                            <input type="text" ng-model="slectedClient.address" name="address" id="address" class="form-control">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for='email'>Email</label>
                            <input type="email" ng-model="slectedClient.email" name="email" id="email" class="form-control">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for='gender'>Gender</label>
                            <select ng-model="slectedClient.gender" name="gender" id="gender" class="form-control">
                                <option value="Meal">Meal</option>
                                <option value="Female">female</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for='phone'>Phone</label>
                            <input type="text" ng-model="slectedClient.phone" name="phone" id="phone" class="form-control">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button class="btn btn-primary" ng-click="updateClient()">Update</button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </section>
    
</body>
</html>
